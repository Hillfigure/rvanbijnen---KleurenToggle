<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/eae6b21599.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script defer src="./script.js"></script>

    <title>Kleuren Toggle!</title>
</head>
<body>

    <p style="text-align: center;">Cycle colors: press 0-4</p>
    <header>
        <nav>
            <div class="menu"><em class="menu-button fas fa-bars fa-2x"></em>
                <ul class="color-menu">
                    <li class="none">Home</li>
                    <li class="red">Red</li>
                    <li class="orange">Orange</li>
                    <li class="blue">Blue</li>
                    <li class="green">Green</li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="color-main-text"></main>

    <form class="showActiveColor">
        <div>
          <input type="radio" id="home"
                 name="contact" value="email">
          <label for="home">Active Color:</label>
          <p class="textP"></p>
          </div>
        </form>

</body>
</html>
